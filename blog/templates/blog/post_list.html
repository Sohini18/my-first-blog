

{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
    <div class="load">
        <center><h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2></center>
        <div class="page"><center><p>published: {{ post.published_date }}</p></center></div>
        <center><p>{{ post.text|linebreaksbr }}</p></center>
    </div>
{% endfor %}
{% endblock %}
